<section>
    <h2 *ngIf="isCursoNovo">Cadastrar novos cursos na lista de interesse</h2>
    <h2 *ngIf="!isCursoNovo">Altere os dados do curso</h2>

    <form>
        <div class="form-group" *ngIf="!isCursoNovo">
            <label for="id-curso">Id</label>
            <input type="text" disabled class="form-control" name="id-curso" [(ngModel)]="curso.id">
        </div>
        <div class="form-group">
            <label for="nome-curso">Nome</label>
            <input type="text" class="form-control" name="nome-curso" [(ngModel)]="curso.nome">
        </div>
        <div class="form-group">
            <label for="professor">Professor</label>
            <input type="text" class="form-control" name="professor" [(ngModel)]="curso.professor">
        </div>
        <div class="form-group">
            <label for="qtd-alunos">Qtd Alunos</label>
            <input type="text" class="form-control" name="qtd-alunos" [(ngModel)]="curso.qtdAlunos">
        </div>

        <button *ngIf="isCursoNovo" type="submit" class="btn btn-primary" (click)="addCurso()" >Cadastrar novo curso</button>
    </form>
</section>
